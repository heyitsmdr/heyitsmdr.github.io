{{ define "content" }}
  {{ partial "prompt-page.html" . }}
  <div class="content init-content-hidden animate__animated animate__slideInUp animate__faster">
    {{ .Content }}
  </div>
{{ end }}

{{ define "toc" }}
  <b>{{ .Title }}</b>
  <div id="dates">
    <div class="date"><b>c.</b> {{ .PublishDate.Format "Mon Jan 2 2006" }}</div>
    <div class="date"><b>m.</b> {{ .Lastmod.Format "Mon Jan 2 2006" }}</div>
  </div>
  {{ .TableOfContents }}
{{ end }}
