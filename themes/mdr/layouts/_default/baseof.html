<!DOCTYPE html>
<html>
{{ partial "head.html" . }}
<body>
    <div id="wrapper">
        <div id="profile" class="wrapper-child">
            {{- partial "profile.html" . -}}
        </div>
        <div id="content" class="wrapper-child">
            {{ partial "data.html" . }}
            {{ if .IsHome }}
            {{ partial "prompt-home.html" . }}
            {{ else }}
            {{ partial "prompt-page.html" . }}
            {{ end }}
            {{- block "main" . }}{{- end }}
        </div>
    </div>
    {{- partial "footer.html" . }}
</body>
</html>
