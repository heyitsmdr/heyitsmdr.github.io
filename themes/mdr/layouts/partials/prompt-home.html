<div id="prompt"></div>
<table id="table-ls"></table>

<script>
  new Typed('#prompt', {
    strings: [
      [
        shellCmd('whois mdr.dev'),
        'Very well.<br><br>',
        shellCmd('ls -lah ~{{ .RelPermalink }}'),
        tableize(PAGE_DATA, (d) => {
          const perms = d.isDir ? 'dr--r--r--' : '-r--r--r--';
          const nameStyle = d.isDir ? 'color:var(--light-slate)' : '';
          return '<td>' + [
            perms,
            `mdr`,
            `${d.pages}`,
            `<a style="${nameStyle}" href="${d.rel}">${ d.title.toLowerCase() }</a>`,
          ].join('</td><td>') + '</td>';
        }),
        MDR_PROMPT
      ].join('')
    ]
  });


</script>
