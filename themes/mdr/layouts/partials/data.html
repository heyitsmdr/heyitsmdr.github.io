<script>
  const PAGE_DATA = [
    {{ range .Pages.ByLastmod }}
      {
        isDir: {{ .IsSection }},
        title: "{{ .Title }}",
        pages: {{ len .Pages }},
        rel: "{{ strings.TrimRight "/" .RelPermalink }}",
        {{ if .IsPage }}
          readingTime: {{ .ReadingTime }},
          {{ if (isset .Params "filename" )}}
            fileName: "{{ .Params.filename }}",
          {{ end }}
          lastMod: "{{ .Lastmod.Format "Mon Jan 2 2006" }}",
          author: "{{ .GitInfo.AuthorName }}",
        {{ end }}
      },
    {{ end }}
  ];
</script>
